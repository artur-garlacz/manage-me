<div
  class="w-full h-[90vh] flex justify-center items-center flex-col bg-white p-4"
>
  <h1>Create new project</h1>
  <form class="w-[350px]" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-1">
        <label>Name</label>
        <input
          class="border border-black p-2 rounded-md"
          placeholder="Type project name here"
          formControlName="name"
        />
        <p
          class="text-xs text-red-600"
          *ngIf="projectForm.controls.name.hasError('required')"
        >
          Field is required
        </p>
      </div>

      <div class="flex flex-col">
        <label>Description</label>
        <input
          class="border border-black p-2 rounded-md"
          placeholder="Type project description here"
          formControlName="description"
        />
        <p
          class="text-xs text-red-600"
          *ngIf="projectForm.controls.description.hasError('required')"
        >
          Field is required
        </p>
      </div>
    </div>
    <button
      [disabled]="!projectForm.valid"
      class="border border-black p-1 mt-4 rounded-md bg-black text-white hover:bg-white hover:text-black w-full"
      type="submit"
    >
      Create
    </button>
  </form>
</div>
