<div>
  <a routerLink="details/{{ project.id }}" [state]="project">
    <div class="flex justify-center items-center rounded-md h-40 bg-orange-600">
      <p class="text-white font-bold text-3xl">{{ project.name[0] }}</p>
    </div>
  </a>

  <div class="flex justify-between">
    <div class="flex flex-col py-2">
      <p class="text-sm font-semibold">{{ project.name }}</p>
      <p class="text-sm">
        {{ project.description }}
      </p>
    </div>
    <div class="py-2" (click)="deleteProject($event, project)">Delete</div>
  </div>
</div>
