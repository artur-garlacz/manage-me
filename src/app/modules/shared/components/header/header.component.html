<div
  class="sticky top-0 bg-white border-b z-10 flex justify-between items-center p-4"
>
  <h2 class="font-bold text-2xl">ManageMe</h2>
  <ul class="flex justify-between gap-2">
    <li>
      <a routerLink="" routerLinkActive="font-medium">HOME</a>
    </li>
    <li>
      <a routerLink="projects" routerLinkActive="font-medium">PROJECTS</a>
    </li>
  </ul>
  <div *ngIf="this.authService.isLoggedIn">
    {{ this.authService.isLoggedIn.firstName }}
    {{ this.authService.isLoggedIn.lastName }}
    <span (click)="this.authService.signOut()">| Wyloguj</span>
  </div>
</div>
